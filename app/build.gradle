apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.1"

    defaultConfig {
        applicationId "com.skylark95.passwordgenerator"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.2'
    // Temporary solution, see issue:
    // https://github.com/square/assertj-android/issues/129
    compile 'org.assertj:assertj-core:1.7.0'
    //androidTestCompile 'org.assertj:assertj-core:1.7.0'
    androidTestCompile 'com.squareup.assertj:assertj-android:1.0.0'
}
